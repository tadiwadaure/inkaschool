version: '3.8'

services:
  # PHP Application
  app:
    build: .
    container_name: school_management_app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    environment:
      - DB_HOST=mysql
      - DB_USER=school_user
      - DB_PASS=school_password
      - DB_NAME=school_management
    depends_on:
      - mysql
    networks:
      - school_network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: school_management_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: school_management
      MYSQL_USER: school_user
      MYSQL_PASSWORD: school_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/database_schema.sql
    networks:
      - school_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: school_management_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: school_user
      PMA_PASSWORD: school_password
    depends_on:
      - mysql
    networks:
      - school_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  school_network:
    driver: bridge
